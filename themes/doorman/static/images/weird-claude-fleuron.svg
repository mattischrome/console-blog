<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the repeating motif -->
    <g id="motif">
      <!-- Central fan/flower element -->
      <path d="M80 55 L70 25 Q72 20 75 25 Q77 22 80 25 Q83 22 85 25 Q88 20 90 25 Z" fill="black" stroke="black" stroke-width="1"/>
      
      <!-- Radiating fan lines -->
      <path d="M80 55 L65 30" stroke="black" stroke-width="1.5" fill="none"/>
      <path d="M80 55 L70 20" stroke="black" stroke-width="1.5" fill="none"/>
      <path d="M80 55 L75 15" stroke="black" stroke-width="1.5" fill="none"/>
      <path d="M80 55 L80 10" stroke="black" stroke-width="1.5" fill="none"/>
      <path d="M80 55 L85 15" stroke="black" stroke-width="1.5" fill="none"/>
      <path d="M80 55 L90 20" stroke="black" stroke-width="1.5" fill="none"/>
      <path d="M80 55 L95 30" stroke="black" stroke-width="1.5" fill="none"/>
      
      <!-- Detailed leaf patterns on left side -->
      <path d="M20 70 Q30 65 40 70 Q45 75 40 80 Q35 85 30 80 Q25 75 20 70" fill="black"/>
      <path d="M25 85 Q35 80 45 85 Q50 90 45 95 Q40 100 35 95 Q30 90 25 85" fill="black"/>
      <path d="M15 95 Q25 90 35 95 Q40 100 35 105 Q30 110 25 105 Q20 100 15 95" fill="black"/>
      
      <!-- Leaf veins and details - left -->
      <path d="M30 70 Q35 72 40 75" stroke="white" stroke-width="0.5" fill="none"/>
      <path d="M35 85 Q40 87 45 90" stroke="white" stroke-width="0.5" fill="none"/>
      <path d="M25 95 Q30 97 35 100" stroke="white" stroke-width="0.5" fill="none"/>
      
      <!-- Detailed leaf patterns on right side -->
      <path d="M140 70 Q130 65 120 70 Q115 75 120 80 Q125 85 130 80 Q135 75 140 70" fill="black"/>
      <path d="M135 85 Q125 80 115 85 Q110 90 115 95 Q120 100 125 95 Q130 90 135 85" fill="black"/>
      <path d="M145 95 Q135 90 125 95 Q120 100 125 105 Q130 110 135 105 Q140 100 145 95" fill="black"/>
      
      <!-- Leaf veins and details - right -->
      <path d="M130 70 Q125 72 120 75" stroke="white" stroke-width="0.5" fill="none"/>
      <path d="M125 85 Q120 87 115 90" stroke="white" stroke-width="0.5" fill="none"/>
      <path d="M135 95 Q130 97 125 100" stroke="white" stroke-width="0.5" fill="none"/>
      
      <!-- Connecting vine-like stems -->
      <path d="M45 75 Q60 65 80 55 Q100 65 115 75" stroke="black" stroke-width="2" fill="none"/>
      <path d="M50 90 Q65 80 80 70 Q95 80 110 90" stroke="black" stroke-width="2" fill="none"/>
      <path d="M40 105 Q60 95 80 85 Q100 95 120 105" stroke="black" stroke-width="2" fill="none"/>
      
      <!-- Small decorative buds -->
      <circle cx="55" cy="70" r="1.5" fill="black"/>
      <circle cx="105" cy="70" r="1.5" fill="black"/>
      <circle cx="50" cy="85" r="1" fill="black"/>
      <circle cx="110" cy="85" r="1" fill="black"/>
      
      <!-- Additional small leaves -->
      <path d="M35 60 Q40 55 45 60 Q45 65 40 65 Q35 65 35 60" fill="black"/>
      <path d="M125 60 Q120 55 115 60 Q115 65 120 65 Q125 65 125 60" fill="black"/>
      
      <!-- Curling tendrils -->
      <path d="M10 80 Q15 75 20 80 Q25 85 20 90" stroke="black" stroke-width="1" fill="none"/>
      <path d="M150 80 Q145 75 140 80 Q135 85 140 90" stroke="black" stroke-width="1" fill="none"/>
    </g>
  </defs>
  
  <!-- Repeat the motif across the width -->
  <use href="#motif" x="0" y="0"/>
  <use href="#motif" x="160" y="0"/>
  <use href="#motif" x="320" y="0"/>
  <use href="#motif" x="480" y="0"/>
  <use href="#motif" x="640" y="0"/>
  
  <!-- Add connecting elements between motifs -->
  <path d="M140 85 Q160 80 180 85" stroke="black" stroke-width="1" fill="none"/>
  <path d="M300 85 Q320 80 340 85" stroke="black" stroke-width="1" fill="none"/>
  <path d="M460 85 Q480 80 500 85" stroke="black" stroke-width="1" fill="none"/>
  <path d="M620 85 Q640 80 660 85" stroke="black" stroke-width="1" fill="none"/>
</svg>