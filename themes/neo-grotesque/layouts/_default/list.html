{{ define "main" }}
<div class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ if .Content }}
    <div class="page-description">
        {{ .Content }}
    </div>
    {{ end }}
</div>

<div class="posts-grid">
    {{ range .Pages }}
    <article class="post-card {{ .Params.layout | default "standard" }}">
        <h2 class="post-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Params.tags }}
            <div class="post-tags">
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
        {{ if .Summary }}
        <div class="post-summary">
            {{ .Summary }}
        </div>
        {{ end }}
        <a href="{{ .RelPermalink }}" class="read-more">Read more</a>
    </article>
    {{ end }}
</div>
{{ end }}
